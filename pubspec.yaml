name: comet
description: A community sharing platform for gated communities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  otp: ^3.1.4 
  cloud_firestore: ^4.8.5
  firebase_storage: ^11.2.6
  firebase_messaging: ^14.6.7
  flutter_secure_storage: ^8.0.0
  provider: ^6.0.5
  get_it: ^7.6.0
  encrypt: ^5.0.1
  uuid: ^3.0.7
  image_picker: ^1.0.2
  cached_network_image: ^3.2.3
  flutter_local_notifications: ^15.1.0+1
  intl: ^0.18.1
  path_provider: ^2.1.0
  flutter_svg: ^2.0.7
  flutter_chat_ui: ^1.6.9
  flutter_chat_types: ^3.6.2
  google_fonts: ^5.1.0
  shared_preferences: ^2.2.0
  url_launcher: ^6.1.12
  permission_handler: ^10.4.3
  local_auth: ^2.1.6
  flutter_dotenv: ^5.1.0
  cryptography: ^2.5.0
  connectivity_plus: ^4.0.2
  logger: ^1.4.0
  flutter_spinkit: ^5.2.0
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  flutter_animate: ^4.2.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  fluttertoast: ^8.2.2
  get: ^4.6.5   
  typed_data: ^1.3.0
  base32: ^2.1.3
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  mockito: ^5.4.2
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter_native_splash:
  color: "#F9F8FC"
  image: "assets/images/splash_logo.png"